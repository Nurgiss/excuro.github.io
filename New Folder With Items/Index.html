<!DOCTYPE html>
<html>
<head>
    <title>Автоматическое открытие PDF</title>
</head>
<body>
    <h1>Добро пожаловать на наш сайт!</h1>
    <p>PDF файл будет автоматически открыт через 1 секунду:</p>

    <script>
        // Функция для автоматического открытия PDF файла через 1 секунду
        function openPDF() {
            var pdfURL = 'document.pdf'; // Укажите ссылку на ваш PDF файл

            // Открываем PDF файл в новой вкладке браузера
            window.open(pdfURL, '_blank');
        }

        // Вызываем функцию через 1 секунду
        setTimeout(openPDF, 1000);
    </script>
</body>
</html>
